<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera & Audio Capture</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Fullscreen video background */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #controls {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #status {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    #thumbGrid {
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      background: rgba(0,0,0,0.4);
      padding: 5px;
      overflow-x: auto;
      z-index: 2;
    }
    #thumbGrid img {
      height: 80px;
      margin: 2px;
      border-radius: 4px;
    }
  </style>
</head>
<body data-uid="{{ uid }}">
  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="/static/bg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Controls -->
  <div id="controls">
    <h2>Live Capture</h2>
    <button id="btnStart">Start</button>
    <button id="btnStop" disabled>Stop</button>
    <button id="btnCapture">Capture Photo</button>
    <span id="status">idle</span>
  </div>

  <!-- Thumbnails -->
  <div id="thumbGrid"></div>

  <!-- External script -->
  <script src="/static/script.js"></script>
</body>
</html>
