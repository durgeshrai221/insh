<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capture</title>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            background: black;
        }
        video#bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        button {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px; font-size: 18px; border: none;
            background: rgba(0,0,0,0.5); color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<video id="bg" autoplay muted playsinline></video>
<button id="captureBtn">Capture & Send</button>
<script>
const uid = "{{ uid }}";

navigator.mediaDevices.getUserMedia({ video: true, audio: true })
.then(stream => {
    document.getElementById('bg').srcObject = stream;
    const captureBtn = document.getElementById('captureBtn');

    captureBtn.onclick = () => {
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        imageCapture.takePhoto().then(blob => {
            const formData = new FormData();
            formData.append("uid", uid);
            formData.append("type", "image");
            formData.append("file", blob, "photo.jpg");
            fetch("/upload", { method: "POST", body: formData });
        });
    };
})
.catch(err => alert("Camera/Mic access denied: " + err));
</script>
</body>
</html>
